    <style>
        /* é€šç”¨æ ·å¼ */

        /* ä¸»å®¹å™¨ */

            padding: 50px;
            border-radius: 25px;

            max-width: 650px;

        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;

        }

        .container:hover::before {

        }

        @keyframes shine {

            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .container:hover {
            transform: translateY(-8px);

        /* æ ‡é¢˜æ ·å¼ */
        h1 {

        /* è¾“å…¥ç»„æ ·å¼ */
        .input-group {

        .input-group button {

        .input-group button::before {

        /* æ·»åŠ æŒ‰é’®æ ·å¼ */
        #addButton {

        /* å›¾è¡¨å®¹å™¨ */

        /* é¥¼å›¾æ ·å¼ */

        .pie-chart::after {

        /* å›¾è¡¨æ–‡æœ¬ */

        /* å†å²è®°å½• */
        .history-section {

        .history-title {

        .history-title::before,

        .history-list {

            /* ç§»é™¤é«˜åº¦é™åˆ¶å’Œæ»šåŠ¨æ¡ */

        .history-list:empty::after {

        .history-list li {

        /* è­¦å‘ŠåŠ¨ç”» */
        .warning-shake {

        /* ç”¨æˆ·åè¾“å…¥ç‰¹æ®Šæ ·å¼ */
        #nameInput {

    </style>

<body>

    <div class="container">
        <h1>ç™¾åˆ†æ¯”è®¡æ•°å™¨</h1>
        <p class="subtitle">è¾“å…¥å§“åå’Œç™¾åˆ†æ¯”æ•°å€¼ï¼Œè¿½è¸ªæ¯ä¸ªäººçš„è´¡çŒ®ï¼</p>

        <div id="currentUser" class="current-user" style="display: none;">
            ğŸ‘¤ å½“å‰ç”¨æˆ·ï¼š<span id="currentUserName"></span>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="nameInput" placeholder="è¯·è¾“å…¥å§“å" maxlength="10">
            </div>
            <div class="input-wrapper">
                <input type="number" id="percentageInput" placeholder="è¯·è¾“å…¥ç™¾åˆ†æ¯” (1-100)" min="1" max="100" step="1">
            </div>
            <button id="addButton">â• æ·»åŠ </button>
            <button id="resetButton">ğŸ”„ é‡ç½®</button>
        </div>

        <div class="chart-container">
            <div class="pie-chart" id="pieChart">
                <span class="chart-text" id="percentageText">0%</span>
            </div>
        </div>
        
        <div class="history-section">
            <h3 class="history-title">æ“ä½œå†å²</h3>
            <ul id="historyList" class="history-list"></ul>

    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const nameInput = document.getElementById('nameInput');
        const percentageInput = document.getElementById('percentageInput');
        const addButton = document.getElementById('addButton');
        const resetButton = document.getElementById('resetButton');
        const pieChart = document.getElementById('pieChart');
        const percentageText = document.getElementById('percentageText');
        const historyList = document.getElementById('historyList');
        const container = document.querySelector('.container');
        const currentUserDiv = document.getElementById('currentUser');
        const currentUserName = document.getElementById('currentUserName');

        // åˆå§‹åŒ–æ€»ç™¾åˆ†æ¯”å’Œå½“å‰ç”¨æˆ·
        let totalPercentage = 0;
        let currentUser = '';

        // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡ç”¨äºå£°éŸ³æç¤º
        let audioContext;
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // æ’­æ”¾è­¦å‘ŠéŸ³æ•ˆ
        function playWarningSound() {
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // è®¾ç½®è­¦å‘ŠéŸ³å‚æ•°
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
        function playSuccessSound() {
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // è®¾ç½®æˆåŠŸéŸ³å‚æ•°
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // æ›´æ–°é¥¼å›¾å’Œæ–‡æœ¬
        function updateChart(value) {
            pieChart.style.setProperty('--percentage', `${value}%`);
            percentageText.textContent = `${Math.round(value)}%`;
            
            // æ ¹æ®ç™¾åˆ†æ¯”æ”¹å˜é¢œè‰²
            let color1, color2;
            if (value <= 50) {
                color1 = '#10ac84'; // ç»¿è‰²
                color2 = '#10ac84';
            } else if (value <= 80) {
                color1 = '#f39c12'; // æ©™è‰²
                color2 = '#e67e22';
            } else {
                color1 = '#e74c3c'; // çº¢è‰²
                color2 = '#c0392b';
            }
            
            pieChart.style.backgroundImage = `conic-gradient(
                from 0deg,
                ${color1} 0%,
                ${color2} ${value}%,
                #ddd ${value}%
            )`;
        }

        // æ›´æ–°å½“å‰ç”¨æˆ·æ˜¾ç¤º
        function updateCurrentUser() {
            const name = nameInput.value.trim();
            if (name && name !== currentUser) {
                currentUser = name;
                currentUserName.textContent = currentUser;
                currentUserDiv.style.display = 'inline-flex';
            }
        }

        // æ·»åŠ ç™¾åˆ†æ¯”
        function addPercentage() {
            const name = nameInput.value.trim();
            const value = parseInt(percentageInput.value, 10);

            // éªŒè¯å§“åè¾“å…¥
            if (!name) {
                container.classList.add('warning-shake');
                playWarningSound();
                setTimeout(() => container.classList.remove('warning-shake'), 500);
                alert('è¯·å…ˆè¾“å…¥å§“åï¼');
                nameInput.focus();
                return;
            }

            // éªŒè¯ç™¾åˆ†æ¯”è¾“å…¥
            if (isNaN(value) || value <= 0 || value > 100) {
                container.classList.add('warning-shake');
                playWarningSound();
                setTimeout(() => container.classList.remove('warning-shake'), 500);
                alert('è¯·è¾“å…¥1åˆ°100ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ï¼');
                percentageInput.value = '';
                return;
            }

            // æ›´æ–°å½“å‰ç”¨æˆ·
            updateCurrentUser();
            
            const newTotal = totalPercentage + value;

            // æ£€æŸ¥æ˜¯å¦è¶…è¿‡100%
            if (newTotal > 100) {
                // ä»ç„¶æ·»åŠ ï¼Œä½†æ˜¾ç¤ºè¶…å‡ºä¿¡æ¯
                totalPercentage = newTotal;
                const overAmount = newTotal - 100;
                
                // é¥¼å›¾æ˜¾ç¤º100%ï¼Œä½†æ–‡æœ¬æ˜¾ç¤ºå®é™…æ€»æ•°
                updateChart(100); // é¥¼å›¾å›ºå®šåœ¨100%
                percentageText.textContent = `${newTotal}%`; // æ–‡æœ¬æ˜¾ç¤ºå®é™…æ•°å€¼
                percentageText.style.color = '#e74c3c'; // è¶…å‡ºæ—¶æ–‡å­—å˜çº¢
                
                addHistoryItem(name, value, totalPercentage);
                percentageInput.value = '';
                
                container.classList.add('warning-shake');
                playWarningSound();
                setTimeout(() => container.classList.remove('warning-shake'), 500);
                alert(`âš ï¸ ${name} å·²è¶…å‡ºï¼\næ€»è®¡ï¼š${newTotal}%\nè¶…å‡ºï¼š${overAmount}%\né¥¼å›¾æ˜¾ç¤ºå·²è¾¾ä¸Šé™ã€‚`);
                return;
            }

            // æ­£å¸¸æƒ…å†µä¸‹æ›´æ–°
            totalPercentage = newTotal;
            updateChart(totalPercentage);
            percentageText.style.color = '#2c3e50'; // æ¢å¤æ­£å¸¸é¢œè‰²
            addHistoryItem(name, value, totalPercentage);
            percentageInput.value = '';
            
            // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
            playSuccessSound();
        }

        // æ·»åŠ å†å²è®°å½•é¡¹
        function addHistoryItem(name, value, currentTotal) {
            const listItem = document.createElement('li');
            const timestamp = new Date().toLocaleTimeString('zh-CN', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            let statusText = '';
            let statusColor = '#667eea';
            
            if (currentTotal > 100) {
                const overAmount = currentTotal - 100;
                statusText = `æ€»è®¡: ${currentTotal}% (è¶…å‡º ${overAmount}%)`;
                statusColor = '#e74c3c';
            } else {
                statusText = `æ€»è®¡: ${currentTotal}%`;
                statusColor = '#667eea';
            }
            
            listItem.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 5px; flex: 1;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong style="color: #667eea;">${name}</strong> â• æ·»åŠ äº† ${value}%</span>
                        <span style="font-size: 0.9rem; color: #888;">${timestamp}</span>
                    </div>
                    <span style="color: ${statusColor}; font-weight: 700; font-size: 0.95rem;">${statusText}</span>
                </div>
            `;
            
            historyList.appendChild(listItem);
        }

        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            if (totalPercentage === 0) {
                alert('ğŸ’¡ æç¤ºï¼šè®¡æ•°å™¨å·²ç»æ˜¯åˆå§‹çŠ¶æ€äº†ï¼');
                return;
            }
            
            if (confirm('ğŸ”„ ç¡®å®šè¦é‡ç½®è®¡æ•°å™¨å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰æ•°æ®å’Œå†å²è®°å½•ã€‚')) {
                totalPercentage = 0;
                currentUser = '';
                updateChart(totalPercentage);
                percentageText.style.color = '#2c3e50'; // æ¢å¤æ­£å¸¸é¢œè‰²
                nameInput.value = '';
                percentageInput.value = '';
                currentUserDiv.style.display = 'none';
                historyList.innerHTML = '';
                
                // æ·»åŠ é‡ç½®è®°å½•
                const listItem = document.createElement('li');
                const timestamp = new Date().toLocaleTimeString('zh-CN', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
                listItem.innerHTML = `
                    <span style="color: #e74c3c;">ğŸ”„ ${timestamp} - è®¡æ•°å™¨å·²é‡ç½®</span>
                `;
                historyList.appendChild(listItem);
                
                alert('âœ… è®¡æ•°å™¨å·²æˆåŠŸé‡ç½®ï¼');
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        addButton.addEventListener('click', addPercentage);
        resetButton.addEventListener('click', resetCounter);

        // å›è½¦é”®æ·»åŠ 
        nameInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                percentageInput.focus();
            }
        });

        percentageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addPercentage();
            }
        });

        // å§“åè¾“å…¥å˜åŒ–æ—¶æ›´æ–°å½“å‰ç”¨æˆ·æ˜¾ç¤º
        nameInput.addEventListener('input', () => {
            const name = nameInput.value.trim();
            if (name) {
                updateCurrentUser();
            }
        });

        // è¾“å…¥æ¡†ç„¦ç‚¹æ•ˆæœ
        nameInput.addEventListener('focus', () => {
            nameInput.parentElement.style.transform = 'scale(1.02)';
        });

        nameInput.addEventListener('blur', () => {
            nameInput.parentElement.style.transform = 'scale(1)';
        });

        percentageInput.addEventListener('focus', () => {
            percentageInput.parentElement.style.transform = 'scale(1.02)';
        });

        percentageInput.addEventListener('blur', () => {
            percentageInput.parentElement.style.transform = 'scale(1)';
        });

        // åˆå§‹åŒ–å›¾è¡¨
        updateChart(0);

        // é¡µé¢åŠ è½½å®Œæˆåçš„æ¬¢è¿æç¤º
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('ğŸ‰ ç™¾åˆ†æ¯”è®¡æ•°å™¨å·²åŠ è½½å®Œæˆï¼');
            }, 500);
        });
    </script>
